<header></header>
<main>
  <ng-container  *ngFor="let plan of plans">
    <section class="container-list" (click)="emitirInformacao(plan.path)" (keydown)="emitirInformacao(plan.path)">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="home"
      />
      <p>{{ plan.label }}</p>
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="chevron_right"
      />
    </section>
  </ng-container>
</main>
