<main>
  <section class="chart-container">

    <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [labels]="chartOptions.labels"
    [dataLabels]="chartOptions.dataLabels"
    [responsive]="chartOptions.responsive"
    [legend]="chartOptions.legend"
  ></apx-chart>
    
  </section>
  <section class="card-container">
    <ng-container *ngFor="let contribution of contributions">
      <mat-card class="card">
        <mat-card-header class="card-header">
          {{ contribution.name }}</mat-card-header
        >
        <mat-card-content class="card-content">
          <mat-card-title class="card-content-text">
            <p class="card-text">Valor da contribuição</p>
            <p class="card-value">{{ contribution.value | real }}</p></mat-card-title
          >
          <mat-card-title
            class="card-content-text"
            *ngIf="contribution.percentage"
          >
            <p class="card-text">Porcentagem do salário</p>
            <p class="card-value">{{ contribution.percentage | percentCustom }}</p></mat-card-title
          >

          <button class="bnt-card" mat-button>alterar contribuição</button>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </section>
  <button mat-button>incluir contribuição</button>
</main>
